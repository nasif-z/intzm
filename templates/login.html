{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>InternZoom | Sign-in</title>

  <!-- Stylesheets -->
  <link href=" {% static 'css/bootstrap.css' %} " rel="stylesheet">
  <link href=" {% static 'css/style.css' %} " rel="stylesheet">
  

  <link rel="shortcut icon" href=" {% static 'images/favicon.png' %} " type="image/x-icon">
  <link rel="icon" href=" {% static 'images/favicon.png' %} " type="image/x-icon">

  <!-- Responsive -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
  <!--[if lt IE 9]><script src=" {% static 'js/respond.js' %} "></script><![endif]-->
</head>

<body>

  <div class="page-wrapper">

    <!-- Preloader -->
    <div class="preloader"></div>

    <!-- Main Header-->
    <header class="main-header">
      <div class="container-fluid">
        <!-- Main box -->
        <div class="main-box">
          <!--Nav Outer -->
          <div class="nav-outer">
            <div class="logo-box">
              <div class="logo"><a href=" {% static 'index.html' %} "><img src=" {% static 'images/logo-2.svg' %} " alt="" title=""></a></div>
            </div>
          </div>

          <div class="outer-box">
            <!-- Login/Register -->
            <div class="btn-box">
              <a href=" {% static 'login-popup.html' %} " class="theme-btn btn-style-three call-modal">Login / Register</a>
              <a href=" {% static 'dashboard-post-job.html' %} " class="theme-btn btn-style-one"><span class="btn-title">Job Post</span></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Header -->
      <div class="mobile-header">
        <div class="logo"><a href=" {% static 'index.html' %} "><img src=" {% static 'images/logo.svg' %} " alt="" title=""></a></div>
      </div>

      <!-- Mobile Nav -->
      <div id="nav-mobile"></div>
    </header>
    <!--End Main Header -->

    <!-- Info Section -->
    <div class="login-section">
      <div class="image-layer" style="background-image: url( {% static 'images/background/12.jpg' %} );"></div>
      <div class="outer-box">
        <!-- Login Form -->
        <div class="login-form default-form">
          <div class="form-inner">
            <h3>Sign in to InternZoom</h3>
            <!--Login Form-->
            <form method="post" action="">
              {% csrf_token %}

              <div>
                <style>
                  h5{color: red;
                  text-align: center;}
                </style>
                {% for message in messages %}
                <h5>⚠️ {{message}}</h5>
                {% endfor %}
              </div>

              <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Username" required>
              </div>

              <div class="form-group">
                <label>Password</label>
                <input id="password-field" type="password" name="password" value="" placeholder="Password">
              </div>

              <div class="form-group">
                <div class="field-outer">
                  <div class="input-group checkboxes square">
                    <input type="checkbox" name="remember-me" value="" id="remember">
                    <label for="remember" class="remember"><span class="custom-checkbox"></span> Remember me</label>
                  </div>
                  <a href="#" class="pwd">Forgot password?</a>
                </div>
              </div>

              <div class="form-group">
                <button class="theme-btn btn-style-one" type="submit" name="log-in">Sign In</button>
              </div>
            </form>

            <div class="bottom-box">
              <div class="text">Don't have an account? <a href="/signup/">Signup now</a></div>
              <div class="divider"><span>or</span></div>
            </div>
          </div>
        </div>
        <!--End Login Form -->
      </div>
    </div>
    <!-- End Info Section -->


  </div><!-- End Page Wrapper -->


  <script src=" {% static 'js/jquery.js' %} "></script>
  <script src=" {% static 'js/popper.min.js' %} "></script>
  <script src=" {% static 'js/chosen.min.js' %} "></script>
  <script src=" {% static 'js/bootstrap.min.js' %} "></script>
  <script src=" {% static 'js/jquery-ui.min.js' %} "></script>
  <script src=" {% static 'js/jquery.fancybox.js' %} "></script>
  <script src=" {% static 'js/jquery.modal.min.js' %} "></script>
  <script src=" {% static 'js/mmenu.polyfills.js' %} "></script>
  <script src=" {% static 'js/mmenu.js' %} "></script>
  <script src=" {% static 'js/appear.js' %} "></script>
  <script src=" {% static 'js/ScrollMagic.min.js' %} "></script>
  <script src=" {% static 'js/rellax.min.js' %} "></script>
  <script src=" {% static 'js/owl.js' %} "></script>
  <script src=" {% static 'js/wow.js' %} "></script>
  <script src=" {% static 'js/script.js' %} "></script>
</body>

</html>
