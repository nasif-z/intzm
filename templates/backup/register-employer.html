{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>InternZoom | Employer Signup</title>

  <!-- Stylesheets -->
  <link href=" {% static 'css/bootstrap.css' %} " rel="stylesheet">
  <link href=" {% static 'css/style.css' %} " rel="stylesheet">
  

  <link rel="shortcut icon" href=" {% static 'images/favicon.png' %} " type="image/x-icon">
  <link rel="icon" href=" {% static 'images/favicon.png' %} " type="image/x-icon">

  <!-- Responsive -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
  <!--[if lt IE 9]><script src=" {% static 'js/respond.js' %} "></script><![endif]-->
</head>

<body>

  <div class="page-wrapper">

    <!-- Preloader -->
    <div class="preloader"></div>

    <!-- Main Header-->
    <header class="main-header">
      <div class="container-fluid">
        <!-- Main box -->
        <div class="main-box">
          <!--Nav Outer -->
          <div class="nav-outer">
            <div class="logo-box">
              <div class="logo"><a href=" {% static 'index.html' %} "><img src=" {% static 'images/logo-2.svg' %} " alt="" title=""></a></div>
            </div>
          </div>

          <div class="outer-box">
            <!-- Login/Register -->
            <div class="btn-box">
              <a href=" {% static 'login-popup.html' %} " class="theme-btn btn-style-three call-modal">Login / Register</a>
              <a href=" {% static 'dashboard-post-job.html' %} " class="theme-btn btn-style-one"><span class="btn-title">Job Post</span></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Header -->
      <div class="mobile-header">
        <div class="logo"><a href=" {% static 'index.html' %} "><img src=" {% static 'images/logo.svg' %} " alt="" title=""></a></div>

        <!--Nav Box-->
        <div class="nav-outer clearfix">

          <div class="outer-box">
            <!-- Login/Register -->
            <div class="login-box">
              <a href=" {% static 'login-popup.html' %} " class="call-modal"><span class="icon-user"></span></a>
            </div>

            <a href=" {% static '#nav-mobile' %} " class="mobile-nav-toggler navbar-trigger"><span class="flaticon-menu-1"></span></a>
          </div>
        </div>
      </div>

      <!-- Mobile Nav -->
      <div id="nav-mobile"></div>
    </header>
    <!--End Main Header -->

    <!-- Info Section -->
    <div class="login-section">
      <div class="image-layer" style="background-image: url( {% static 'images/background/12.jpg' %} );"></div>
      <div class="outer-box">
        <!-- Login Form -->
        <div class="login-form default-form">
          <div class="form-inner">
            <h3>Create a free InternZoom account</h3>

            <!--Login Form-->
            <form method="post" action="add-parcel.html">
              <div class="form-group">
                <div class="btn-box row">
                  <div class="col-lg-6 col-md-12">
                    <a href="/signup_candidate/" class="theme-btn btn-style-four"><i class="la la-user"></i> Candidate </a>
                  </div>
                  <div class="col-lg-6 col-md-12">
                    <a href="#" class="theme-btn btn-style-seven"><i class="la la-briefcase"></i> Employer </a>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Email" required>
              </div>

              <div class="form-group">
                <label>Password</label>
                <input id="password-field" type="password" name="password" value="" placeholder="Password">
              </div>

              <div class="form-group">
                <button class="theme-btn btn-style-one " type="submit" name="Register">Register</button>
              </div>
            </form>

            <div class="bottom-box">
              <div class="divider"><span>or</span></div>
              <div class="btn-box row">
                <div class="col-lg-6 col-md-12">
                  <a href="#" class="theme-btn social-btn-two facebook-btn"><i class="fab fa-facebook-f"></i> Log In via Facebook</a>
                </div>
                <div class="col-lg-6 col-md-12">
                  <a href="#" class="theme-btn social-btn-two google-btn"><i class="fab fa-google"></i> Log In via Gmail</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--End Login Form -->
      </div>
    </div>
    <!-- End Info Section -->


  </div><!-- End Page Wrapper -->


  <script src=" {% static 'js/jquery.js' %} "></script>
  <script src=" {% static 'js/popper.min.js' %} "></script>
  <script src=" {% static 'js/chosen.min.js' %} "></script>
  <script src=" {% static 'js/bootstrap.min.js' %} "></script>
  <script src=" {% static 'js/jquery-ui.min.js' %} "></script>
  <script src=" {% static 'js/jquery.fancybox.js' %} "></script>
  <script src=" {% static 'js/jquery.modal.min.js' %} "></script>
  <script src=" {% static 'js/mmenu.polyfills.js' %} "></script>
  <script src=" {% static 'js/mmenu.js' %} "></script>
  <script src=" {% static 'js/appear.js' %} "></script>
  <script src=" {% static 'js/ScrollMagic.min.js' %} "></script>
  <script src=" {% static 'js/rellax.min.js' %} "></script>
  <script src=" {% static 'js/owl.js' %} "></script>
  <script src=" {% static 'js/wow.js' %} "></script>
  <script src=" {% static 'js/script.js' %} "></script>

</body>

</html>
